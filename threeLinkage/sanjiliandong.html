	.line{
		position: relative;
		margin: 0 auto;
		width: 240px;

	}
	.left{
		float: left;
	}
	.right{
		float: right;
	}
	select{
		margin-top: 10px;
		width:200px;
		height: 25px;
	}
</style>

<body>

			<select name="" id="province">

			</select>
		</div>
	</div>

				<option value="">--请选择市--</option>
			</select>
		</div>
	</div>
	<div class="line">
		<div class="left">县：</div>
		<div class="right">
			<select name="" id="area">
				<option value="">--请选择县--</option>
			</select>
		</div>
	</div>
</form>
